<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppercorn</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50.2% -175%, rgb(14, 72, 222) 5.2%, #010a1d 75.3%);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center; /* Ensures the background image is centered */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* White text for better visibility on a dark background */
        }
        
        body {
            background-color: #000000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        h1 {
            font-size: 32px; /* Appropriate font size for main title */
            text-align: center;
            margin-top: 150px;
            font-size: 50px;
            margin-bottom: -100;
        }


        h1::before,
        h1::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        h1::before {
            background: var(--bg-color);
            animation: typewriter var(--typewriterSpeed)
                steps(var(--typewriterCharacters)) 1s forwards;
        }

        h1::after {
            width: 0.125em;
            background: black;
            animation: typewriter var(--typewriterSpeed)
                steps(var(--typewriterCharacters)) 1s forwards,
                blink 750ms steps(var(--typewriterCharacters)) infinite;
        }

        .subtitle {
            color: hsl(0 0% 0% / 0.7);
            font-size: 2rem;
            font-weight: 400;
            opacity: 0;
            transform: translateY(3rem);
            animation: fadeInUp 2s ease calc(var(--typewriterSpeed) + 2s) forwards;
        }

        @keyframes typewriter {
            to {
                left: 100%;
            }
        }

        @keyframes blink {
            to {
                background: transparent;
            }
        }

        h2 {
            font-weight: bold;
            font-weight: 400; /* Less emphasis on the subtitle */
            text-align: center;

            font-weight: bold; /* Make the subtitle bolder */
            text-shadow: 2px 2px 40px rgba(18, 18, 18, 0.6); /* Add a more noticeable drop shadow to the subtitle */
        }

        h3{
            text-align: center;
            font-size: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px; /* Slightly reduce horizontal margin */
            font-size: 16px;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #253259; /* Slightly transparent dark grey */
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            pointer-events: auto; /* Enable pointer events for the buttons */
        }
        .btn:hover {
            background-color: #0512d1; /* Lighter grey on hover */
            transform: translateY(-3px); /* Subtle lift effect */
        }
        .btn {
            display: inline-block;
            
            padding: 10px 20px;
            margin: 10px 5px; /* Slightly reduce horizontal margin */
            font-size: 16px;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(7, 7, 7, 0.8); /* Slightly transparent dark grey */
            background-color: #253259; /* Slightly transparent dark grey */
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            transform: translateY(-3px); /* Subtle lift effect */
        }
        .btn-container {
            margin-top: 10px;
            display: flex;
            margin-right:46%;
            padding-top: 50px;
            margin-right:0%;
            /* padding-top: 100px; */
            justify-content: center;
            width: 100%; /* Full width to center buttons on all screen sizes */
        }
        h1{
            text-align: center;
        }
        #btwn{
            font-size: 20px;
        }
        .peppercorntitle{
            margin-top: -200px;
        }
        h1 {
            font-size: 9vmin;
            color: #8bf;
            padding-top: 100px;
            text-align: left;
            font-family: Lato, sans-serif;
            font-weight: 700;
            margin: 1rem 0 1rem 2rem;
        }

        /* Typewriter effect */
        @keyframes typing {
            0.0000%, 27.3488% { content: ""; }
            1.1395%, 26.2093% { content: "d"; }
            2.2791%, 25.0698% { content: "de"; }
            3.4186%, 23.9302% { content: "dev"; }
            4.5581%, 22.7907% { content: "deve"; }
            5.6977%, 21.6512% { content: "devel"; }
            6.8372%, 20.5116% { content: "develo"; }
            7.9767%, 19.3721% { content: "develop"; }
            9.1163%, 18.2326% { content: "develope"; }
            10.2558%, 17.0930% { content: "developer."; }

            30.7674%, 51.2791% { content: ""; }
            31.9070%, 50.1395% { content: "c"; }
            33.0465%, 49.0000% { content: "cr"; }
            34.1860%, 47.8605% { content: "cre"; }
            35.3256%, 46.7209% { content: "crea"; }
            36.4651%, 45.5814% { content: "creat"; }
            37.6047%, 44.4419% { content: "creato"; }
            38.7442%, 43.3023% { content: "creator."; }

            54.6977%, 75.2093% { content: ""; }
            55.8372%, 74.0698% { content: "m"; }
            56.9767%, 72.9302% { content: "ma"; }
            58.1163%, 71.7907% { content: "mar"; }
            59.2558%, 70.6512% { content: "mark"; }
            60.3953%, 69.5116% { content: "marke"; }
            61.5349%, 68.3721% { content: "market"; }
            62.6744%, 67.2326% { content: "markete"; }
            63.8140%, 66.0930% { content: "marketer."; }

            78.6279%, 96.2791% { content: ""; }
            79.7674%, 95.1395% { content: "a"; }
            80.9070%, 94.0000% { content: "au"; }
            82.0465%, 92.8605% { content: "aut"; }
            83.1860%, 91.7209% { content: "auth"; }
            84.3256%, 90.5814% { content: "autho"; }
            85.4651%, 89.4419% { content: "author."; }
        }   

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typewriter {
            --caret: currentcolor;
        }

        .typewriter::before {
            content: "";
            animation: typing 13.5s infinite;
        }

        .typewriter::after {
            content: "";
            border-right: 1px solid var(--caret);
            animation: blink 0.5s linear infinite;
        }

        .typewriter.thick::after {
            border-right: 1ch solid var(--caret);
        }

        .typewriter.nocaret::after {
            border-right: 0;
        }

        @media (prefers-reduced-motion) {
            .typewriter::after {
                animation: none;
            }
        
            @keyframes sequencePopup {
                0%, 100% { content: "developer."; }
                25% { content: "creator."; }
                50% { content: "marketer."; }
                75% { content: "author."; }
            }

            .typewriter::before {
                content: "developer";
                animation: sequencePopup 12s linear infinite;
            }
        }
        h4{
            font-size: 25px;
            margin-left: -1%;
        }
    </style>
</head>

    </div>
    <script>
        function checkCookies() {
            // Check if the username cookie exists
            if (document.cookie.includes("username")) {
                // If the cookie exists, clear it
                clearCookies();
            }
        }

        function clearCookies() {
            // Set expiration date in the past to delete cookies
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            // Redirect to the main page
            window.location.href = "/";
        }

        window.onload = checkCookies;

        const numStars = 150; // Adjust the number of stars as needed

        for (let i = 0; i < numStars; i++) {
            createStar(i);
        }

        function createStar(index) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(star);
        }

    </script>
</body>
</html>
