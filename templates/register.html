<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(
          circle at 50.2% -175%,
          rgb(14, 72, 222) 5.2%,
          #010a1d 75.3%
        ); /* Градиентный фон от светло-розового к темно-серому */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative; /* Added to position .donthave */
      }

      body {
        background-color: #000000;
      }
      /* Stars */
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
      .container {
        width: 400px;
        border: 2px solid #8bf; /* Создание границы 2px с указанным цветом */
        height: 55%;
        padding: 40px;
        background-color: #042551; /* Темно-серый фон для формы */
        border-radius: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Углубленная тень для большего акцента */
        position: relative; /* Added to position .donthave */
        margin-bottom: 20px; /* Добавлено для отступа между формой и текстом */
      }
      h2 {
        color: #fff; /* White color for text */
        margin-top: -10px;
        margin-bottom: 30px; /* More space under the header */
        font-size: 40px; /* Larger font size */
        text-align: center;
      }
      form {
        display: block;
      }
      form div {
        margin-bottom: 20px;
      }
      label {
        margin-left: 37px;
        font-weight: bolder;
        display: block;
        margin-bottom: 8px;
        color: #fff; /* Lighter color for labels */
        font-size: 12px;
      }
      input[type="text"],
      input[type="password"] {
        margin-left: 37px;
        margin-bottom: 10px; /* Эта строка кода создает пространство между полями ввода */
        width: 75%;
        padding: 10px;
        border: 2.5px solid #8bf; /* Создание границы 3px с указанным цветом */
        border-radius: 3px;
        background-color: rgb(235, 233, 233); /* Темный фон для ввода */
        color: #000000; /* Белый текст для ввода */
        font-weight: bold;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        background-color: lightblue;
        border: 4px solid #0c940c;
      }
      button[type="submit"] {
        width: 150px;
        font: Inter;
        font-weight: bolder;
        font-size: 15px;
        margin-top: 10px;
        margin-left: 125px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #091949; /* Dark gray button */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
      }
      button[type="submit"]:hover {
        width: 150px;
        background-color: #0512d1; /* Lighter gray on hover */
      }
      .policy {
        text-align: center;
        font-size: 12px;
        color: #fff;
        margin-bottom: -3px;
      }
      .donthave2 {
        width: 100%; /* Занимает всю ширину */
        position: absolute; /* Используется абсолютное позиционирование */
        bottom: 10px; /* Расположение внизу */
        text-align: center; /* Выравнивание текста по центру */
        color: #fff;
        font-weight: bolder;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form
        id="registration-form"
        action="http://localhost:8000/register"
        method="post"
      >
        <div>
          <label for="username">Email:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password123"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="policy">By signing up in, you agree to Privacy Policy and</p>
      <p class="policy">Terms of use.</p>
    </div>
    <p class="donthave2" style="color: #fff; font-size: 15px">
      Already have an account?
      <span
        onclick="window.location.href='login';"
        style="cursor: pointer; color: #24447c"
        >Login</span
      >
    </p>

    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const formDataJson = {};
          formData.forEach((value, key) => {
            formDataJson[key] = value;
          });

          const response = await fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formDataJson),
          });

          if (response.ok) {
            // alert("Registration successful! You'll be redirected to login page");
            window.location.href = "/login";
          } else {
            const data = await response.json();
            alert(`Registration failed: ${data.detail}`);
          }
        });

      const numStars = 150; // Adjust the number of stars as needed

      for (let i = 0; i < numStars; i++) {
        createStar(i);
      }

      function createStar(index) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 15 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
      }
    </script>
  </body>
</html>
