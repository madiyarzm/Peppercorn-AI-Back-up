<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Builder Layout</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #0056b3;
    }

    h1 {
      font-size: 30px;
      color: #8bf;
    }
    h2{
        font-size: 20px;
        color: #8bf;
    }

    /* h1 {
      border-right: solid 5px rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      overflow: hidden;
    } */

    /* Animation */
    /* h1 {
      animation: animated-text 2s linear 1s 1 normal both,
        animated-cursor 600ms linear infinite;
    } */

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(
        circle at 50.2% -175%,
        rgb(14, 72, 222) 5.2%,
        #010a1d 75.3%
      ); /* Градиентный фон от светло-розового к темно-серому */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Added to position .donthave */
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 90%;
      height: 600px;
      max-width: 1200px;
      background-color: #2e2e2e;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 100px;
    }

    .header {
      padding: 10px;
      background-color: #3e3e3e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #555;
    }

    .main {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    .left-panel,
    .right-panel {
      padding: 20px;
    }

    .left-panel {
      width: 50%;
      border-right: 1px solid #555;
    }

    .right-panel {
      width: 50%;
    }

    .create-button,
    .config-button,
    .attach-button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #4e4e4e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .create-button:hover,
    .config-button:hover,
    .attach-button:hover {
      background-color: #5e5e5e;
    }

    .message-box {
      margin-top: 20px;
      background-color: #3e3e3e;
      padding: 15px;
      border-radius: 4px;
    }

    .input-box {
      margin-top: 20px;
    }

    .right-panel h2 {
      margin-bottom: 20px;
    }

    .preview-box {
      background-color: #3e3e3e;
      border: 1px solid #555;
      border-radius: 8px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-icon {
      width: 50px;
      height: 50px;
      background-color: #555;
      border-radius: 50%;
    }

    .container1 {
      width: 100%;
      padding: 18px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-right: 10px;
      position: absolute;
      top: 0;
      left: 0;
      margin-bottom: 100px;
    }

    .container1 li {
      list-style: none;
      margin-left: 85px;
      text-align: center;
      display: inline;
    }

    .container1 li a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      color: #f2f2f2;
      display: inline-block;
      text-align: center;
      letter-spacing: 1px;
      transition: all 0.3s ease-in;
      font-family: "Inter", sans-serif;
    }

    .container1 li a:hover {
      background-color: #ddffd9;
      background-color: #091e9627;
      color: rgb(210, 210, 210);
    }

    /* SHIFT */
    nav.shift ul li a {
      position: relative;
      z-index: 1;
    }
    nav.shift ul li a:hover {
      color: #ffffff;
      font-size: 20px;
    }
    nav.shift ul li a:after {
      display: block;
      position: absolute;
      top: 0;
      border-radius: 3px;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 100%;
      height: 1px;
      content: ".";
      color: transparent;
      /* background: #0823ba; */
      visibility: none;
      opacity: 0;
      z-index: -1;
    }
    nav.shift ul li a:hover:after {
      opacity: 1;
      visibility: visible;
      height: 100%;
    }
    .wrapper {
      margin-top: 100px;
    }
    .editor_container {
      margin-left: 10%;
      border: 6px solid rgb(13, 62, 127);
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      height: 400px; /* Set a fixed height */
      overflow-y: auto; /* Make it scrollable */
    }

    .ck-editor__editable {
      height: 60vh;
      border: 2px solid #007bff;
      background-color: rgb(86, 92, 160);
    }
  </style>
  <body>
    <!-- <div class="header"></div> -->
    <div class="container1">
      <nav class="shift">
        <ul>
          <li><a href="/main">HOME</a></li>
          <li><a href="/customer-list">CUSTOMER LIST</a></li>
          <li><a href="/send-email">SEND EMAIL</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <header class="header">
        <h1>Prompt Editor</h1>
        <span>---</span>
      </header>
      <main class="main">
        <div class="left-panel">
          <button class="create-button">Create</button>
          <button class="config-button">Save</button>
          <div class="editor_container">
            <div id="editor"></div>
          </div>
        </div>
        <div class="right-panel">
          <h2>Preview</h2>
          <div class="preview-box">
            <div class="preview-icon"></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      const numStars = 150; // Adjust the number of stars as needed

      for (let i = 0; i < numStars; i++) {
        createStar(i);
      }

      function createStar(index) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 10 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
      }
    </script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
    <script>
      ClassicEditor.create(document.querySelector("#editor")).catch((error) => {
        console.error(error);
      });
    
      setTimeout(() => {
        document.body.classList.remove("animated-cursor");
        // document.body.classList.add('static-cursor');
      }, 4000);
    </script>
    
  </body>
</html>
